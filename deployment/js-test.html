<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <p>This page tests if JavaScript is executing correctly.</p>
    
    <div id="test-results">
        <p>Testing JavaScript execution...</p>
    </div>
    
    <div id="root">
        <p>If you see this text, the React app did not load correctly.</p>
    </div>
    
    <script>
        // Add a simple test to see if JavaScript is executing
        document.getElementById('test-results').innerHTML = '<p style="color: green;">✓ Basic JavaScript is executing</p>';
        
        // Try to import and run a simple function from our main bundle
        // Note: We're using a simplified approach here for testing
        try {
            // Test if we can access the main JavaScript file
            fetch('/assets/index-CCamSkAb.js')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('test-results').innerHTML += '<p style="color: green;">✓ Main JavaScript file is accessible</p>';
                    } else {
                        document.getElementById('test-results').innerHTML += '<p style="color: red;">✗ Main JavaScript file is not accessible</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('test-results').innerHTML += '<p style="color: red;">✗ Error accessing main JavaScript file: ' + error.message + '</p>';
                });
        } catch (error) {
            document.getElementById('test-results').innerHTML += '<p style="color: red;">✗ Error testing JavaScript access: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
