# Netlify configuration file
[build]
  command = "cd tk999-deployment/frontend && npm run build"
  publish = "tk999-deployment/frontend/dist"
  base = "."
  environment = { NODE_VERSION = "20" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"